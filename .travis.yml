language: node_js
node_js:
  - '10'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
after_success:
  - yarn run storybook-deploy
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  local_dir: packages/ui-components/.out
  on:
    branch: master
install:
  - yarn install
script:
  - yarn build
  - yarn lint
  - yarn test
